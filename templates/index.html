{% extends 'base.html' %}

{% block content %}
<h2>電卓</h2>
{% if messages %}
	<ul class="messages">
		{% for message in messages %}
			<p {% if message.tags %} class="message {{ message.tags }}"{% endif %}>{{ message }}</p>
		{% endfor %}
	</ul>
{% endif %}
<table border="2">
    <tr>
        <td colspan="4" class="text-white bg-dark result">{{text}}</td>
    </tr>
</table>
<form action="{% url 'calc' %}" method="post">
    {% csrf_token %}
    <table border="2">
    <tr>
        <td><input class="btn btn-secondary btn-square" type="submit" name="(" value="("></td>
        <td><input class="btn btn-secondary btn-square" type="submit" name=")" value=")"></td>
        <td><input class="btn btn-secondary btn-square" type="submit" name="%" value="%"></td>
        <td><input class="btn btn-secondary btn-square" type="submit" name="AC" value="AC"></td>
    </tr>
    <tr>
        <td><input class="btn btn-light btn-square" type="submit" name="7" value="7"></td>
        <td><input class="btn btn-light btn-square" type="submit" name="8" value="8"></td>
        <td><input class="btn btn-light btn-square" type="submit" name="9" value="9"></td>
        <td><input class="btn btn-secondary btn-square" type="submit" name="÷" value="÷"></td>
    </tr>
    <tr>
        <td><input class="btn btn-light btn-square" type="submit" name="4" value="4"></td>
        <td><input class="btn btn-light btn-square" type="submit" name="5" value="5"></td>
        <td><input class="btn btn-light btn-square" type="submit" name="6" value="6"></td>
        <td><input class="btn btn-secondary btn-square" type="submit" name="*" value="×"></td>
    </tr>
    <tr>
        <td><input class="btn btn-light btn-square" type="submit" name="1" value="1"></td>
        <td><input class="btn btn-light btn-square" type="submit" name="2" value="2"></td>
        <td><input class="btn btn-light btn-square" type="submit" name="3" value="3"></td>
        <td><input class="btn btn-secondary btn-square" type="submit" name="-" value="―"></td>
    </tr>
    <tr>
        <td><input class="btn btn-light btn-square" type="submit" name="0" value="0"></td>
        <td><input class="btn btn-light btn-square" type="submit" name="." value="."></td>
        <td><input class="btn btn-primary btn-square" type="submit" name="=" value="＝"></td>
        <td><input class="btn btn-secondary btn-square" type="submit" name="+" value="＋"></td>
    </tr>
    </table>
    </form>
{% endblock content%}
